name: Continuous integration / Deployment

on:
  push:
      branches:
        - main
  pull_request:
      branches: [main]
      types: [opened, synchronize]
      
  workflow_dispatch:
  
env:
    MONGODB_URI: ${{ secrets.MONGODB_URI }}
    TEST_MONGODB_URI: ${{ secrets.TEST_MONGODB_URI }}
    SECRET: ${{ secrets.SECRET }}
  
jobs:
  frontend_ci:
    runs-on: ubuntu-20.04
    defaults:
      run:
        working-directory: frontend
    steps:
        - uses: actions/checkout@v3
        - uses: actions/setup-node@v3
          with:
              node-version: "16.13.0"
        - name: Install frontend dependencies
          run: npm ci
        - name: Check style
          run: npm run lint
        - name: Build
          run: npm run build
        - name: Unit tests
          run: npm run test:nowatch
    
  backend_ci:
    runs-on: ubuntu-20.04
    defaults:
      run:
        working-directory: backend
    steps:
        - uses: actions/checkout@v3
        - uses: actions/setup-node@v3
          with:
              node-version: "16.13.0"
        - name: Install frontend dependencies
          run: npm ci
        - name: Check style
          run: npm run lint
        - name: Unit tests
          run: npm run test
        
  end_to_end:
    runs-on: ubuntu-20.04
    needs: backend_ci
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
            node-version: "16.13.0"
      - name: Install backend dependencies
        run: npm ci
        working-directory: backend
      - name: Start backend
        run: npm run start:test &
        working-directory: backend
      - name: Run end to end tests
        uses: cypress-io/github-action@v5
        with:
          command: npm run test:e2e
          start: npm run start:frontend
          wait-on: "http://localhost:3000"
    

  deploy_and_release:
    runs-on: ubuntu-20.04
    needs: [frontend_ci, backend_ci, end_to_end]
    steps:
        - uses: actions/checkout@v3
        - uses: JorgeLNJunior/render-deploy@354f5b345ec066cc9b78e387040cf5b3478578b5
          with:
            service_id: ${{ secrets.RENDER_SERVICE_ID }}
            api_key: ${{ secrets.RENDER_API_KEY }}
            wait_deploy: true
        - name: Bump version
          uses: anothrNick/github-tag-action@c360518fb8131e99795f8208f8a6105ceca55ec2
          env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
            WITH_V: true
            DEFAULT_BUMP: 'patch'
        - name: Discord success notification
          if: success()
          uses: rjstone/discord-webhook-notify@89b0bf43c2c8514f70d0dcba4a706b904e8a3112
          with:
            severity: info
            description: New version succesfully released and deployed to https://ktatu-11-20.onrender.com/
            webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}
