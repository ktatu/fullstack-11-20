name: Continuous integration / Deployment

on:
  push:
    branches:
      - asd
      
  workflow_dispatch:
  
jobs:
  ci_cd:
    runs-on: ubuntu-20.04
    steps:
        - uses: actions/checkout@v3
        - uses: actions/setup-node@v3
          with:
              node-version: "16.13.0"
        - name: Install frontend dependencies
          run: npm ci
        - name: Check style
          run: npm run lint
        - name: Build
          run: npm run build
        - name: Unit tests
          run: npm run test:nowatch
    
