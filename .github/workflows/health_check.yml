name: Http health check

on:
  workflow_dispatch:
  schedule:
    - cron:  '0 12 * * *'
  
jobs:
  health_check:
    runs-on: ubuntu-20.04
    steps:
      - name: Check the deployed service URL
        uses: jtalk/url-health-check-action@v3
        with:
          url: https://ktatu-11-20.onrender.com
          max-attempts: 5
          retry-delay: 10s
